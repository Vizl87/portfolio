<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amis Drift - Game Details</title>
    <link rel="stylesheet" href="drift.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="topnav">
        <a href="../index.html"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">Amis Drift</h1>
        </header>
        
        <div class="game-showcase">
            <div class="game-image">
                    <div class="video-wrapper">
                            <video id="amis-video" class="main-video" src="../images/AmisdriftTrailer.mp4" playsinline muted controls loop autoplay>Your browser does not support the video tag.</video>
                    </div>
            </div>
            
            <div class="game-info">
                <div class="info-card">
                    <h2><i class="fas fa-gamepad"></i> About the Project</h2>
                    <p>This project was my first group project and is a classic racing game</p>
                </div>
                
                <div class="info-card">
                    <h2><i class="fas fa-code"></i> Technologies Used</h2>
                    <div class="tech-list">
                        <span class="tech-item">Unity</span>
                        <span class="tech-item">C#</span>
                    </div>
                </div>
                
                <div class="info-card">
                    <h2><i class="fas fa-star"></i> Key Features</h2>
                    <ul class="features-list">
                        <li>Car controller and tuning</li>
                        <li>Drifting mechanics and physics</li>
                        <li>Turbo and input handling</li>
                        <li>Score and save systems</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
